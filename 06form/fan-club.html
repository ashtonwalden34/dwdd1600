<body>
    <header>
        <span>WFF Fan club</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="raw-roster.html">Raw Roster</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="active"><a href="fan-club.html">Fan Club</a></li>
        </ul>
    </nav>

    <main>
        <h1>Sign up for our fan club!</h1>
        <form method="get" class="form" action="thanks.html">
            <fieldset>
                <legend>User Info</legend>
                <label>First Name<input type="text" name="first-name" required></label>
                <label>Last Name<input type="text" name="last-name" required></label>
                <label>Preferred Name<input type="text" name="preferred-name"></label>
                <label>Username<input type="text" name="username" required></label>
                <label>Phone Number<input type="tel" name="phone" required></label>
                <label>Email<input type="email" name="email" required></label>
            </fieldset>

            <fieldset>
                <legend>User Background</legend>
                <label>How long have you been watching wrestling?
                <select name="time-watching">
                    <option value="new">Less than 1 year</option>
                    <option value="casual">1-10 years</option>
                    <option value="fan">10+ years</option>
                </select>
                </label>
                <label>What first got you interested in wrestling?
                    <textarea name="user-interest"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <legend>Figures</legend>
                <label>Do you collect wrestling figures?</label>
                <label><input type="radio" name="figures">Yes</label>
                <label><input type="radio" name="figures">No</label>
            </fieldset>

            <input type="submit" value="Join Fan Club">
        </form>

    </main>

    <footer>

    </footer>
